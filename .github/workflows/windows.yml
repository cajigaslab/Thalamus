name: Build Windows

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * 1"

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: ASD
      run: dir C:\msys64
    - name: Set Git name 
      run: git config --global user.name "Github Actions"
    - name: Set Git email 
      run: git config --global user.email "no@email.com"
    - name: Prepare
      run: python prepare.py
    - name: nasm
      shell: cmd
      run: echo %PATH% && echo %USERPROFILE% && dir %USERPROFILE%\nasm-2.15.05  && where nasm
    - name: Version Bump
      run: python bump.py patch
    - name: Test Clang
      shell: cmd
      run: call "C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\VC\\Auxiliary\\Build\\vcvars64.bat" && where clang && cl /?
    - name: Build
      shell: cmd
      run: call "C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\VC\\Auxiliary\\Build\\vcvars64.bat" && set PATH=C:\Program Files\LLVM\bin;%PATH% && python -m build -n -w -Crelease
    - name: Archive Distribution
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist
