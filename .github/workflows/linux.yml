name: Build Linux

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * 1"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set Git name 
      run: git config --global user.name "Github Actions"
    - name: Set Git email 
      run: git config --global user.email "no@email.com"
    - name: Version Bump
      run: |
        python3 -m pip install toml
        python3 bump.py patch
    - run: git push
    - run: |
        echo "#!/bin/bash" > prepare_and_build.sh
        echo "ls" >> prepare_and_build.sh
        echo "python3 prepare.py" >> prepare_and_build.sh
        echo "python3 -m build -n -w -Crelease" >> prepare_and_build.sh
        chmod +x prepare_and_build.sh
        echo prepare_and_build.sh
        cat prepare_and_build.sh
        
    - name: Build
      uses: docker://ubuntu:18.04
      with:
        entrypoint: ./prepare_and_build.sh
    - name: Archive Distribution
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist
       
